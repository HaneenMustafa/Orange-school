<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exercise #4</title>
    <style>
    table {
            border-spacing:  10px;    
            }
        .table1 td{
            border:1px solid black;
          border-radius: 5px;
          box-sizing: border-box;
          box-shadow: 4px 4px 2px lightgrey ;
          padding: 5px;
          margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Table Styling</h4>
      <div class="table1">
        <table>
            <tr>
              <td>Row 1 , Col 1</td>
              <td>Row 1 , Col 2</td>
              <td>Row 1 , Col 3</td>
            </tr> 
            <tr>
              <td>Row 2 , Col 1</td>
              <td>Row 2 , Col 2</td>
              <td>Row 2 , Col 3</td>
            </tr>
          </table>

      </div>
    </div>
</body>
